<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Catch the Ball ðŸŽ¯ (Use Left and Right Arrows)</h2>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paddle = { x: 160, y: 370, width: 80, height: 10, speed: 6 };
    let ball = { x: Math.random() * 400, y: 0, radius: 10, speed: 3 };
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") paddle.x -= paddle.speed;
      if (e.key === "ArrowRight") paddle.x += paddle.speed;
    });

    function update() {
      if (gameOver) return;

      ball.y += ball.speed;

      // Bounce or reset
      if (ball.y > canvas.height) {
        gameOver = true;
      }

      // Collision with paddle
      if (
        ball.y + ball.radius >= paddle.y &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width
      ) {
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.radius);
        score++;
        ball.speed += 0.3;
      }

      // Keep paddle inside screen
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw paddle
      ctx.fillStyle = "cyan";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

      // Draw ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      // Score
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);

      if (gameOver) {
        ctx.fillStyle = "yellow";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over!", 140, 200);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
